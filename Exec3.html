<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <title>Exercício 3</title>
      <script src="jquery-3.3.1.min.js"></script>
      <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
      <script src="bootstrap.min.js"></script>

</head>

<script>
      $(document).ready(function(){
          $("#bt1").click(function(){
              $("div").css({"background-color":"blue"});
          });

          $("#bt2").dblclick(function(){
              $("#div2").css({"background-color":"green"});
          });

          $("#texto").blur(function(){
              $("#div3").css({"background-color":"black","color":"white"});
          });

      });
</script>

<body>
<center>

  <div class="container">
      BLA BLA BLA
  </div>

  <br>

  <div id="div2" class="container">
      BLA BLA BLA2
  </div>

  <br>

  <div id="div3" class="container">
      BLA BLA BLA3
  </div>

  <br>

  <input id="texto" type="text">

  <br>
  <br>

  <button id="bt1" class="btn">Botão 1</button>&nbsp;&nbsp;
  <button id="bt2" class="btn">Botão 2</button>

</center>

</body>

</html>
